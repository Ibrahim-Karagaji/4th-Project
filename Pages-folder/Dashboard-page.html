<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../all.min.css" />
    <link rel="stylesheet" href="../Css-Folder/Dashboard/main.css" />
    <link rel="stylesheet" href="../Css-Folder/SideBar-and-header/header.css" />
    <link
      rel="stylesheet"
      href="../Css-Folder/Dashboard/Yearly-Targets/Yearly-Targets-style.css"
    />
    <link
      rel="stylesheet"
      href="../Css-Folder/Dashboard/Quick-Draft/Quick-Draft.css"
    />
    <link
      rel="stylesheet"
      href="../Css-Folder/Dashboard/greeting/greeting-style.css"
    />
    <link
      rel="stylesheet"
      href="../Css-Folder/SideBar-and-header/sidebar.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <h3>Ibrahim</h3>
      <a>
        <i class="fa-regular fa-chart-bar fa-fw"></i>
        <p>Dashboard</p>
      </a>
      <a>
        <i class="fa-solid fa-gear fa-fw"></i>
        <p>Settings</p>
      </a>
      <a>
        <i class="fa-regular fa-user fa-fw"></i>
        <p>Profile</p>
      </a>
      <a>
        <i class="fa-solid fa-diagram-project fa-fw"></i>
        <p>Projects</p>
      </a>
      <a>
        <i class="fa-solid fa-graduation-cap fa-fw"></i>
        <p>Courses</p>
      </a>
      <a>
        <i class="fa-regular fa-circle-user fa-fw"></i>
        <p>Friends</p>
      </a>
      <a>
        <i class="fa-regular fa-file fa-fw"></i>
        <p>Files</p>
      </a>
      <a>
        <i class="fa-regular fa-credit-card fa-fw"></i>
        <p>Plans</p>
      </a>
    </div>
    <div class="header-and-content">
      <header>
        <div>
          <input placeholder="Type The Keyword" />
        </div>
        <div>
          <i class="fa-regular fa-bell fa-lg"></i>
          <img src="../images-Folder/avatar.png" />
        </div>
      </header>
      <h1>Dashboard</h1>
      <div class="content">
        <div class="welcome">
          <div class="intro">
            <div>
              <h2>Welcome</h2>
              <p>ibrahim</p>
              <img src="../images-Folder/avatar.png" />
            </div>
            <img src="../images-Folder/welcome.png" />
          </div>
          <div class="text">
            <div>
              <span>Ibrahim Karagaji</span>
              <p>Developer</p>
            </div>
            <div>
              <span>4</span>
              <p>Projects</p>
            </div>
            <div>
              <span>$8500</span>
              <p>Earned</p>
            </div>
          </div>
          <h3>Profile</h3>
        </div>
        <div class="Quick-Draft">
          <h2>Quick-Draft</h2>
          <p>Write A Draft For Your Ideas</p>
          <textarea
            class="input"
            type="email"
            maxlength="1000"
            placeholder="Title"
            rows="2"
          ></textarea>
          <textarea type="email" rows="6" placeholder="Your Thought"></textarea>
          <h3>Save</h3>
        </div>
        <div class="Yearly-Targets">
          <h2>Yearly Targets</h2>
          <p>Targets Of The Year</p>
          <div class="target-row Orange-row">
            <i class="fa-solid fa-dollar-sign fa-lg c-blue Orange-row"></i>
            <div class="text">
              <p>Money</p>
              <h3>$20.000</h3>
              <span></span>
            </div>
          </div>
          <div class="target-row green-target">
            <i class="fa-solid fa-code fa-lg c-orange"></i>
            <div class="text">
              <p>Projects</p>
              <h3>4</h3>
              <span></span>
            </div>
          </div>
          <div class="target-row purple-target">
            <i class="fa-solid fa-user fa-lg c-green"></i>
            <div class="text">
              <p>Team</p>
              <h3>3</h3>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
